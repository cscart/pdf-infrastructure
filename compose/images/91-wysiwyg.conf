<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- generics -->
    <alias>
        <family>sans</family>
        <default>
            <family>DejaVu Sans</family>
        </default>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <default>
            <family>Nimbus Roman No9 L</family>
        </default>
        <prefer>
            <family>Nimbus Roman No9 L</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <default>
            <family>Nimbus Sans L</family>
        </default>
        <prefer>
            <family>Nimbus Sans L</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <default>
            <family>Nimbus Mono L</family>
        </default>
        <prefer>
            <family>Nimbus Mono L</family>
        </prefer>
    </alias>
<!-- /generics -->

<!-- wysiwyg -->
    <alias>
        <family>Andale Mono</family>
        <prefer>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>Arial</family>
        <prefer>
            <family>Nimbus Sans L</family>
        </prefer>
    </alias>
    <alias>
        <family>Arial Black</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>Book Antiqua</family>
        <prefer>
            <family>Nimbus Roman No9 L</family>
        </prefer>
    </alias>
    <alias>
        <family>Comic Sans MS</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>Courier New</family>
        <prefer>
            <family>Nimbus Mono L</family>
        </prefer>
    </alias>
    <alias>
        <family>Georgia</family>
        <prefer>
            <family>DejaVu Sans Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>Helvetica</family>
        <prefer>
            <family>Nimbus Sans L</family>
        </prefer>
    </alias>
    <alias>
        <family>Impact</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>Symbol</family>
        <prefer>
            <family>Standard Symbols L</family>
        </prefer>
    </alias>
    <alias>
        <family>Tahoma</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>Terminal</family>
        <prefer>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>Times New Roman</family>
        <prefer>
            <family>Nimbus Roman No9 L</family>
        </prefer>
    </alias>
    <alias>
        <family>Trebuchet MS</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>Verdana</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
<!-- /wysiwyg -->
</fontconfig>